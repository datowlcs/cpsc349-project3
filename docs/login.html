<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Mockroblog</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles/tailwind.css">
        <script type="module" src="scripts/initLogin.js"></script>
        <script type="module" src="scripts/login.js"></script>
    </head>
    <body>
        <section class="text-gray-600 body-font">
            <div class="container px-5 py-24 mx-auto flex flex-wrap items-center">
              <div class="lg:w-2/6 md:w-1/2 bg-gray-100 rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0">
                <h2 class="text-gray-900 text-lg font-medium title-font mb-5">Sign Up</h2>
                <div class="relative mb-4">
                  <label for="full-name" class="leading-7 text-sm text-gray-600">Full Name</label>
                  <input type="text" id="full-name" name="full-name" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>
                <div class="relative mb-4">
                  <label for="email" class="leading-7 text-sm text-gray-600">Password</label>
                  <input type="email" id="email" name="email" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>
                <button class="text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Button</button>
                <p class="text-xs text-gray-500 mt-3">Already Registered? Sign in 
                  <a class="text-xs text-blue-400 mt-3 underline" href="index.html">here</a>
                </p> 
              </div>
            </div>
          </section>
        <div class="login-container">
            <h1>Login here:</h1>
            <div class="login-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username"><br><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password"><br><br>
                <input type = "button" onclick = "window.userLogin()" value = "login">  
            </div>
            
            <button>logout</button>
        </div>
        <div class="register-container">

        </div>

        <footer class="fixed left-0 bottom-0 w-full text-xl pt-3">
            <div class="divider">
                <div></div>
                <div></div>
            </div>

            <div class="flex justify-center text center items-center bg-aqua py-6">
                    <p class="font-bold text-black px-8">
                        CS 349 Project 3<br>
                    </p>
                    <a class="hyperlink font-bold px-8" href="/about.html">About Us</a><br>
                    <a class="hyperlink font-bold px-8" href="https://github.com/quentinmay/cpsc349-project3">Contact</a>
            </div>
        </footer>
    </body>
</html>
